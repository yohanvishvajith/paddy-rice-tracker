    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {

<body class="bg-gray-50">
    <div id="root"></div>

            'miller2': { password: 'miller123', role: 'miller', name: 'Traditional Mill Co.', id: 'MIL002', location: 'Gampaha' },
            
            // Wholesaler accounts
            'wholesaler1': { password: 'wholesaler123', role: 'wholesaler', name: 'Lanka Wholesale Traders', id: 'WHL001', location: 'Colombo' },
            'wholesaler2': { password: 'wholesaler123', role: 'wholesaler', name: 'National Distributors', id: 'WHL002', location: 'Kandy' },
            
            // Retailer accounts
            'retailer1': { password: 'retailer123', role: 'retailer', name: 'City Super Market', id: 'RET001', location: 'Colombo' },
            'retailer2': { password: 'retailer123', role: 'retailer', name: 'Village Store', id: 'RET002', location: 'Matara' }
        };

        // Mock blockchain transaction data
        const initialTransactions = [
            {
                id: 'TX001',
                batchId: 'BATCH-2025-001',
                product: 'Samba Paddy',
                quantity: '500 kg',
                stage: 'Farmer',
                actor: 'Bandara Mudiyanselage',
                actorId: 'FRM001',
                timestamp: '2025-10-28 08:30',
                blockHash: '0x7a8f...3d2e',
                verified: true,
                location: 'Polonnaruwa',
                notes: 'Organic farming, good weather conditions'
            },
            {
                id: 'TX002',
                batchId: 'BATCH-2025-001',
                product: 'Samba Paddy',
                quantity: '495 kg',
                stage: 'Collector',
                actor: 'Central Collector Co.',
                actorId: 'COL001',
                timestamp: '2025-10-29 10:15',
                blockHash: '0x9b2c...4e1f',
                verified: true,
                location: 'Kurunegala',
                notes: 'Collected and transported in proper conditions'

            {

                batchId: 'BATCH-2025-001',
                product: 'Samba Rice',
                quantity: '340 kg',
                stage: 'Miller',
                actor: 'Modern Rice Mill Ltd.',

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [currentView, setCurrentView] = useState('login');
            const [transactions, setTransactions] = useState(initialTransactions);
            const [showNotification, setShowNotification] = useState(false);
            const [notificationMessage, setNotificationMessage] = useState('');
            const [searchBatch, setSearchBatch] = useState('');
            const [selectedBatch, setSelectedBatch] = useState(null);

            const showNotif = (message) => {
                setNotificationMessage(message);
                setShowNotification(true);
                setTimeout(() => setShowNotification(false), 3000);
            };

            const getRoleColor = (role) => {
                const colors = {
                    farmer: 'bg-green-500',
                    collector: 'bg-blue-500',
                    miller: 'bg-purple-500',
                    wholesaler: 'bg-orange-500',
                    retailer: 'bg-red-500',
                    admin: 'bg-gray-800'
                };
                return colors[role] || 'bg-gray-500';
            };

            const getRoleIcon = (role) => {
                const icons = {
                    farmer: 'fa-seedling',
                    collector: 'fa-truck',
                    miller: 'fa-industry',
                    wholesaler: 'fa-warehouse',
                    retailer: 'fa-store',
                    admin: 'fa-user-shield'
                };
                return icons[role] || 'fa-user';
            };

            // Login Component
            const LoginPage = () => {
                const [username, setUsername] = useState('');
                const [password, setPassword] = useState('');
                const [error, setError] = useState('');

                const handleLogin = (e) => {
                    e.preventDefault();
                    const user = mockUsers[username];
                    
                    if (user && user.password === password) {
                        setCurrentUser(user);
                        setIsLoggedIn(true);
                        setCurrentView(user.role === 'admin' ? 'admin-dashboard' : 'my-portal');
                        showNotif(`Welcome, ${user.name}!`);
                    } else {
                        setError('Invalid username or password');
                    }
                };

                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl card-shadow p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="inline-block bg-purple-100 p-4 rounded-full mb-4">
                                    <i className="fas fa-cubes text-purple-600 text-4xl"></i>
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Sri Lanka Rice Supply Chain</h1>
                                <p className="text-gray-600">Blockchain Traceability System</p>
                            </div>

                            <form onSubmit={handleLogin}>
                                <div className="mb-4">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Username
                                    </label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
                                        placeholder="Enter your username"
                                        required
                                    />
                                </div>

                                <div className="mb-6">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Password
                                    </label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
                                        placeholder="Enter your password"
                                        required
                                    />
                                </div>

                                {error && (
                                    <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                                        <p className="text-sm text-red-600">{error}</p>
                                    </div>
                                )}

                                <button
                                    type="submit"
                                    className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition"
                                >
                                    <i className="fas fa-sign-in-alt mr-2"></i>
                                    Login
                                </button>
                            </form>

                            <div className="mt-8 pt-6 border-t border-gray-200">
                                <p className="text-sm text-gray-600 mb-4 font-semibold">Demo Accounts:</p>
                                <div className="space-y-2 text-xs text-gray-600">
                                    <div className="bg-gray-50 p-2 rounded">
                                        <strong>Admin:</strong> admin / admin123
                                    </div>
                                    <div className="bg-green-50 p-2 rounded">
                                        <strong>Farmer:</strong> farmer1 / farmer123
                                    </div>
                                    <div className="bg-blue-50 p-2 rounded">
                                        <strong>Collector:</strong> collector1 / collector123
                                    </div>
                                    <div className="bg-purple-50 p-2 rounded">
                                        <strong>Miller:</strong> miller1 / miller123
                                    </div>
                                    <div className="bg-orange-50 p-2 rounded">
                                        <strong>Wholesaler:</strong> wholesaler1 / wholesaler123
                                    </div>
                                    <div className="bg-red-50 p-2 rounded">
                                        <strong>Retailer:</strong> retailer1 / retailer123
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // Header Component (for logged-in users)
            const Header = () => (
                <header className="gradient-bg text-white shadow-lg">
                    <div className="container mx-auto px-4 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <i className="fas fa-cubes text-3xl"></i>
                                <div>
                                    <h1 className="text-2xl font-bold">Sri Lanka Rice Supply Chain</h1>
                                    <p className="text-sm opacity-90">Blockchain Traceability System</p>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="flex items-center space-x-2 bg-white bg-opacity-20 px-4 py-2 rounded-lg">
                                    <i className="fas fa-link"></i>
                                    <span className="text-sm">Connected to Blockchain</span>
                                </div>
                                <div className={`flex items-center space-x-3 ${getRoleColor(currentUser.role)} px-4 py-2 rounded-lg`}>
                                    <i className={`fas ${getRoleIcon(currentUser.role)}`}></i>
                                    <div>
                                        <p className="text-xs opacity-90">{currentUser.role.toUpperCase()}</p>
                                        <p className="font-semibold">{currentUser.name}</p>
                                    </div>
                                </div>
                                <button
                                    onClick={() => {
                                        setIsLoggedIn(false);
                                        setCurrentUser(null);
                                        setCurrentView('login');
                                        showNotif('Logged out successfully');
                                    }}
                                    className="bg-white bg-opacity-20 text-white px-4 py-2 rounded-lg font-semibold hover:bg-opacity-30 transition"
                                >
                                    <i className="fas fa-sign-out-alt mr-2"></i>
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );

            // Navigation for regular users
            const UserNavigation = () => (
                <nav className="bg-white shadow-md border-b">
                    <div className="container mx-auto px-4">
                        <div className="flex space-x-1">
                            <button
                                onClick={() => setCurrentView('my-portal')}
                                className={`px-6 py-4 font-medium transition ${
                                    currentView === 'my-portal'
                                        ? 'border-b-4 border-purple-600 text-purple-600'
                                        : 'text-gray-600 hover:text-purple-600'
                                }`}
                            >
                                <i className="fas fa-home mr-2"></i>
                                My Portal
                            </button>
                            <button
                                onClick={() => setCurrentView('add-transaction')}
                                className={`px-6 py-4 font-medium transition ${
                                    currentView === 'add-transaction'
                                        ? 'border-b-4 border-purple-600 text-purple-600'
                                        : 'text-gray-600 hover:text-purple-600'
                                }`}
                            >
                                <i className="fas fa-plus-circle mr-2"></i>
                                Add Transaction
                            </button>
                            <button
                                onClick={() => setCurrentView('my-transactions')}
                                className={`px-6 py-4 font-medium transition ${
                                    currentView === 'my-transactions'
                                        ? 'border-b-4 border-purple-600 text-purple-600'
                                        : 'text-gray-600 hover:text-purple-600'
                                }`}
                            >
                                <i className="fas fa-list mr-2"></i>
                                My Transactions
                            </button>
                            <button
                                onClick={() => setCurrentView('track')}
                                className={`px-6 py-4 font-medium transition ${
                                    currentView === 'track'
                                        ? 'border-b-4 border-purple-600 text-purple-600'
                                        : 'text-gray-600 hover:text-purple-600'
                                }`}
                            >
                                <i className="fas fa-search-location mr-2"></i>
                                Track Product
                            </button>
                        </div>
                    </div>
                </nav>
            );

            // Navigation for admin
            const AdminNavigation = () => (
                <nav className="bg-white shadow-md border-b">
                    <div className="container mx-auto px-4">
                        <div className="flex space-x-1">
                            <button
                                onClick={() => setCurrentView('admin-dashboard')}
                                className={`px-6 py-4 font-medium transition ${
                                    currentView === 'admin-dashboard'
                                        ? 'border-b-4 border-purple-600 text-purple-600'
                                        : 'text-gray-600 hover:text-purple-600'
                                }`}
                            >
                                <i className="fas fa-chart-line mr-2"></i>
                                Dashboard
                            </button>
                            <button
                                onClick={() => setCurrentView('manage-users')}
                                className={`px-6 py-4 font-medium transition ${
                                    currentView === 'manage-users'
                                        ? 'border-b-4 border-purple-600 text-purple-600'
                                        : 'text-gray-600 hover:text-purple-600'
                                }`}
                            >
                                <i className="fas fa-users-cog mr-2"></i>
                                Manage Users
                            </button>

                                onClick={() => setCurrentView('all-transactions')}
                                className={`px-6 py-4 font-medium transition ${
                                    currentView === 'all-transactions'
                                        ? 'border-b-4 border-purple-600 text-purple-600'
                                        : 'text-gray-600 hover:text-purple-600'
                                }`}

                                <i className="fas fa-database mr-2"></i>
                                All Transactions
                            </button>
                            <button
                                onClick={() => setCurrentView('track')}
                                className={`px-6 py-4 font-medium transition ${
                                    currentView === 'track'
                                        ? 'border-b-4 border-purple-600 text-purple-600'
                                        : 'text-gray-600 hover:text-purple-600'
                                }`}
                            >
                                <i className="fas fa-search-location mr-2"></i>
                                Track Product
                            </button>
                            <button
                                onClick={() => setCurrentView('analytics')}

                                    currentView === 'analytics'
                                        ? 'border-b-4 border-purple-600 text-purple-600'

                                }`}
                            >
                                <i className="fas fa-chart-bar mr-2"></i>
                                Analytics
                            </button>
                            <button
                                onClick={() => setCurrentView('blockchain')}
                                className={`px-6 py-4 font-medium transition ${
                                    currentView === 'blockchain'
                                        ? 'border-b-4 border-purple-600 text-purple-600'
                                        : 'text-gray-600 hover:text-purple-600'
                                }`}
                            >
                                <i className="fas fa-cubes mr-2"></i>
                                Blockchain Explorer
                            </button>
                        </div>
                    </div>
                </nav>
            );

            // User Portal Dashboard
            const MyPortal = () => {
                const myTransactions = transactions.filter(tx => tx.actorId === currentUser.id);
                
                return (
                    <div className="container mx-auto px-4 py-8">
                        <div className="mb-8">
                            <h2 className="text-3xl font-bold text-gray-800 mb-2">Welcome, {currentUser.name}</h2>
                            <p className="text-gray-600">Your {currentUser.role} portal</p>
                        </div>

                        {/* Quick Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="bg-white p-6 rounded-xl card-shadow">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm mb-1">My Transactions</p>
                                        <p className="text-3xl font-bold text-gray-800">{myTransactions.length}</p>
                                    </div>
                                    <div className={`${getRoleColor(currentUser.role)} bg-opacity-10 p-4 rounded-lg`}>
                                        <i className={`fas ${getRoleIcon(currentUser.role)} text-2xl`}></i>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white p-6 rounded-xl card-shadow">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm mb-1">Total Quantity</p>
                                        <p className="text-3xl font-bold text-gray-800">
                                            {myTransactions.reduce((sum, tx) => sum + parseInt(tx.quantity), 0)} kg
                                        </p>
                                    </div>
                                    <div className="bg-blue-100 p-4 rounded-lg">
                                        <i className="fas fa-weight text-blue-600 text-2xl"></i>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white p-6 rounded-xl card-shadow">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm mb-1">Verified</p>
                                        <p className="text-3xl font-bold text-gray-800">100%</p>
                                    </div>
                                    <div className="bg-green-100 p-4 rounded-lg">
                                        <i className="fas fa-check-circle text-green-600 text-2xl"></i>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white p-6 rounded-xl card-shadow">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm mb-1">Location</p>
                                        <p className="text-xl font-bold text-gray-800">{currentUser.location}</p>
                                    </div>
                                    <div className="bg-purple-100 p-4 rounded-lg">
                                        <i className="fas fa-map-marker-alt text-purple-600 text-2xl"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Quick Actions */}
                        <div className="bg-white rounded-xl card-shadow p-6 mb-8">
                            <h3 className="text-xl font-bold text-gray-800 mb-4">Quick Actions</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <button
                                    onClick={() => setCurrentView('add-transaction')}
                                    className="p-6 border-2 border-purple-200 rounded-lg hover:border-purple-400 hover:bg-purple-50 transition"
                                >
                                    <i className="fas fa-plus-circle text-purple-600 text-3xl mb-3"></i>
                                    <h4 className="font-bold text-gray-800">Add New Transaction</h4>
                                    <p className="text-sm text-gray-600 mt-2">Record a new supply chain event</p>
                                </button>

                                <button
                                    onClick={() => setCurrentView('track')}
                                    className="p-6 border-2 border-blue-200 rounded-lg hover:border-blue-400 hover:bg-blue-50 transition"
                                >
                                    <i className="fas fa-search-location text-blue-600 text-3xl mb-3"></i>
                                    <h4 className="font-bold text-gray-800">Track Product</h4>
                                    <p className="text-sm text-gray-600 mt-2">Search by batch ID</p>
                                </button>

                                <button
                                    onClick={() => setCurrentView('my-transactions')}
                                    className="p-6 border-2 border-green-200 rounded-lg hover:border-green-400 hover:bg-green-50 transition"
                                >
                                    <i className="fas fa-list text-green-600 text-3xl mb-3"></i>
                                    <h4 className="font-bold text-gray-800">View My Records</h4>
                                    <p className="text-sm text-gray-600 mt-2">See all your transactions</p>
                                </button>
                            </div>
                        </div>

                        {/* Recent Activity */}
                        <div className="bg-white rounded-xl card-shadow p-6">
                            <h3 className="text-xl font-bold text-gray-800 mb-4">My Recent Activity</h3>
                            {myTransactions.length > 0 ? (
                                <div className="space-y-4">
                                    {myTransactions.map((tx) => (
                                        <div key={tx.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                            <div className="flex items-center space-x-4">
                                                <div className="bg-green-100 p-3 rounded-lg">
                                                    <i className="fas fa-check-circle text-green-600"></i>
                                                </div>
                                                <div>
                                                    <p className="font-semibold text-gray-800">{tx.product} - {tx.quantity}</p>
                                                    <p className="text-sm text-gray-600">Batch: {tx.batchId}</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-sm text-gray-500">{tx.timestamp}</p>
                                                <span className="inline-block px-3 py-1 bg-green-100 text-green-700 text-xs font-semibold rounded-full mt-1">
                                                    Verified
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-12">
                                    <i className="fas fa-inbox text-gray-300 text-5xl mb-4"></i>
                                    <p className="text-gray-500">No transactions yet. Click "Add New Transaction" to get started!</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            // Add Transaction Form
            const AddTransaction = () => {
                const [formData, setFormData] = useState({
                    batchId: '',
                    productType: '',
                    quantity: '',
                    location: currentUser.location || '',
                    notes: ''
                });

                const handleSubmit = (e) => {
                    e.preventDefault();
                    
                    const newTransaction = {
                        id: `TX${String(transactions.length + 1).padStart(3, '0')}`,
                        batchId: formData.batchId,
                        product: formData.productType,
                        quantity: `${formData.quantity} kg`,
                        stage: currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1),
                        actor: currentUser.name,
                        actorId: currentUser.id,
                        timestamp: new Date().toLocaleString('en-US', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        }),
                        blockHash: `0x${Math.random().toString(16).substr(2, 4)}...${Math.random().toString(16).substr(2, 4)}`,
                        verified: true,
                        location: formData.location,
                        notes: formData.notes
                    };

                    setTransactions([...transactions, newTransaction]);
                    showNotif('Transaction added to blockchain successfully!');
                    
                    setFormData({
                        batchId: '',
                        productType: '',
                        quantity: '',
                        location: currentUser.location || '',
                        notes: ''
                    });
                };

                return (
                    <div className="container mx-auto px-4 py-8">
                        <div className="max-w-3xl mx-auto">
                            <h2 className="text-3xl font-bold text-gray-800 mb-2">Add New Transaction</h2>
                            <p className="text-gray-600 mb-8">Record your supply chain activity on the blockchain</p>

                            <div className="bg-white rounded-xl card-shadow p-8">
                                <form onSubmit={handleSubmit}>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Batch ID *
